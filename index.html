<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forja Atributo - VersÃ£o Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .tab-content { display: none; height: 100%; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .sidebar-item { transition: all 0.3s; cursor: pointer; border-left: 4px solid transparent; margin: 4px 12px; border-radius: 8px; color: #94a3b8; }
        .sidebar-item.tab-active { background-color: rgba(255, 255, 255, 0.1); color: white; border-left-color: #3b82f6; }
        .file-card { transition: all 0.2s; border: 1px solid #e2e8f0; background: white; border-radius: 12px; cursor: pointer; position: relative; padding: 12px; }
        .file-card.selected { border-color: #3b82f6; background-color: #f0f7ff; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1); }
        .tag-card { transition: all 0.2s; border: 1px solid #e2e8f0; background: white; border-radius: 16px; padding: 1.2rem; min-height: 100px; display: flex; flex-direction: column; justify-content: space-between; }
        .path-display { font-family: monospace; font-size: 9px; background: #f1f5f9; padding: 8px; border-radius: 6px; margin-top: 10px; cursor: pointer; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; font-weight: bold; }
        .loading-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); z-index: 6000; display: none; align-items: center; justify-content: center; color: white; flex-direction: column; }
        .sidebar-hidden { width: 0 !important; overflow: hidden; border-left: none !important; opacity: 0; }
        .btn-delete { position: absolute; top: 8px; right: 8px; width: 24px; height: 24px; background: #fee2e2; color: #ef4444; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 12px; opacity: 0; transition: opacity 0.2s; z-index: 10; }
        .file-card:hover .btn-delete { opacity: 1; }
    </style>
</head>
<body class="text-slate-900 h-screen flex">

    <div id="loading-overlay" class="loading-overlay">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500 mb-4"></div>
        <p id="loading-text" class="text-sm font-bold uppercase tracking-widest">Processando...</p>
    </div>

    <!-- Barra Lateral Esquerda -->
    <aside class="w-72 bg-[#0f172a] flex flex-col shrink-0 z-20">
        <div class="p-8 mb-4">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center text-white font-bold">F</div>
                <h1 class="text-xl font-black text-white tracking-tighter">FORJA <span class="text-blue-500">PRO</span></h1>
            </div>
        </div>
        <nav class="flex-1 space-y-1">
            <div onclick="switchTab('tab-upload')" id="btn-tab-upload" class="sidebar-item px-5 py-4 flex items-center gap-3 text-sm font-semibold tab-active">Upload</div>
            <div onclick="switchTab('tab-info-xml')" id="btn-tab-info-xml" class="sidebar-item px-5 py-4 flex items-center gap-3 text-sm font-semibold">Dados</div>
            <div onclick="switchTab('tab-tags')" id="btn-tab-tags" class="sidebar-item px-5 py-4 flex items-center gap-3 text-sm font-semibold">Tags</div>
            <div onclick="switchTab('tab-gerador')" id="btn-tab-gerador" class="sidebar-item px-5 py-4 flex items-center gap-3 text-sm font-semibold">Exportar</div>
        </nav>
        <div class="p-6 border-t border-slate-800">
            <p class="text-[10px] text-slate-500 uppercase tracking-tighter">Modo Offline Ativado</p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-10">
            <div class="flex items-center gap-2 text-[10px] font-black uppercase text-blue-500">
                <div class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div> Pronto para Processar
            </div>
            <div id="status-badge" class="bg-slate-100 text-slate-500 text-[10px] font-black px-4 py-2 rounded-full uppercase">0 Arquivos</div>
        </header>

        <div class="flex-1 overflow-hidden flex">
            <div class="flex-1 overflow-auto p-8 bg-slate-50/50">
                <!-- Aba Upload -->
                <div id="tab-upload" class="tab-content active items-center justify-center">
                    <div id="drop-zone" class="w-full max-w-xl border-2 border-dashed border-slate-200 rounded-[2.5rem] p-20 text-center hover:border-blue-400 transition-all cursor-pointer bg-white shadow-sm">
                        <input type="file" id="file-input" class="hidden" accept=".xml" multiple>
                        <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 text-2xl">ðŸ“¥</div>
                        <h3 class="text-xl font-bold text-slate-800">Clique ou arraste XMLs</h3>
                        <p class="text-slate-400 text-sm mt-2">Os dados serÃ£o lidos instantaneamente.</p>
                    </div>
                </div>

                <!-- Aba Dados -->
                <div id="tab-info-xml" class="tab-content">
                    <div id="empty-state" class="text-center p-20 text-slate-400 flex flex-col items-center">
                        <div class="text-4xl mb-4">ðŸ“‚</div>
                        <p class="font-bold uppercase text-[10px] tracking-widest">Nenhum arquivo selecionado</p>
                    </div>
                    <div id="info-container" class="hidden max-w-4xl mx-auto w-full grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="bg-white p-8 rounded-[2rem] border border-slate-200 border-l-4 border-l-blue-500 shadow-sm">
                            <span class="text-[10px] font-black text-blue-500 uppercase tracking-widest">Remetente</span>
                            <h4 id="display-rem-nome" class="text-lg font-bold text-slate-800 mt-2">---</h4>
                            <p id="display-rem-cnpj" class="text-sm text-slate-500">CNPJ: ---</p>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] border border-slate-200 border-l-4 border-l-emerald-500 shadow-sm">
                            <span class="text-[10px] font-black text-emerald-500 uppercase tracking-widest">Emitente</span>
                            <h4 id="display-emi-nome" class="text-lg font-bold text-slate-800 mt-2">---</h4>
                            <p id="display-emi-cnpj" class="text-sm text-slate-500">CNPJ: ---</p>
                        </div>
                    </div>
                </div>

                <!-- Aba Tags -->
                <div id="tab-tags" class="tab-content">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="tags-grid"></div>
                </div>

                <!-- Aba Exportar -->
                <div id="tab-gerador" class="tab-content items-center justify-center text-center space-y-6">
                    <h3 class="text-2xl font-black text-slate-800">Exportar Resultados</h3>
                    <div class="flex flex-col md:flex-row gap-4">
                        <button onclick="exportToCSV()" class="bg-emerald-600 text-white px-10 py-5 rounded-2xl font-bold shadow-lg hover:bg-emerald-700 transition-all flex items-center gap-3">
                            <span>ðŸ“Š</span> BAIXAR CSV
                        </button>
                        <button onclick="exportToZIP()" class="bg-blue-600 text-white px-10 py-5 rounded-2xl font-bold shadow-lg hover:bg-blue-700 transition-all flex items-center gap-3">
                            <span>ðŸ“¦</span> BAIXAR ZIP
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar Direita -->
            <div id="batch-sidebar" class="w-80 bg-white border-l border-slate-200 flex flex-col shrink-0 sidebar-hidden transition-all duration-300">
                <div class="p-6 border-b border-slate-100 bg-slate-50/50">
                    <textarea id="search-files" oninput="renderBatchList()" placeholder="Filtrar por nome ou CTe..." class="w-full h-20 bg-white border border-slate-200 rounded-xl p-3 text-xs outline-none focus:ring-1 focus:ring-blue-500 resize-none shadow-sm"></textarea>
                </div>
                <div id="batch-list" class="flex-1 overflow-auto p-4 space-y-3"></div>
            </div>
        </div>
    </main>

    <script>
        let batchData = [];
        let selectedIndex = -1;

        // Regras de mapeamento atualizadas conforme o XML enviado
        const MAP_RULES = [
            { label: "NÃºmero CTe", keys: ["nCT", "nProt"] },
            { label: "Tipo de OperaÃ§Ã£o", keys: ["natOp", "CFOP"] },
            { label: "Tipo de VeÃ­culo", keys: ["xTipo", "veicTransp", "modal"] },
            { label: "Origem", keys: ["xMunIni", "xMunOri"] },
            { label: "Destino", keys: ["xMunFim", "xMunDest"] },
            { label: "VALOR DA PRESTAÃ‡ÃƒO", keys: ["vTPrest", "vNF"] },
            // Nova regra para TipoCobranca (Baseada no ObsCont do CTe)
            { label: "TIPO DE COBRANÃ‡A", obsField: "TipoCobranca" },
            // Atributos internos
            { label: "Rem Nome", parentTag: "rem", childTag: "xNome", internal: true },
            { label: "Rem CNPJ", parentTag: "rem", childTag: "CNPJ", internal: true },
            { label: "Emi Nome", parentTag: "emit", childTag: "xNome", internal: true },
            { label: "Emi CNPJ", parentTag: "emit", childTag: "CNPJ", internal: true }
        ];

        async function handleFiles(files) {
            document.getElementById('loading-overlay').style.display = 'flex';
            for (const file of Array.from(files)) {
                if (file.name.endsWith('.xml')) {
                    const text = await file.text();
                    processXMLText(file.name, text);
                }
            }
            updateSidebarVisibility();
            renderBatchList();
            if (batchData.length > 0) {
                selectFile(batchData.length - 1);
                switchTab('tab-info-xml');
            }
            document.getElementById('loading-overlay').style.display = 'none';
        }

        function processXMLText(filename, text) {
            const xmlDoc = new DOMParser().parseFromString(text, "text/xml");
            const results = MAP_RULES.map(rule => {
                let val = "N/A";
                
                // LÃ³gica para campos ObsCont (como TipoCobranca)
                if (rule.obsField) {
                    const obsConts = xmlDoc.getElementsByTagNameNS("*", "ObsCont");
                    for (let obs of obsConts) {
                        if (obs.getAttribute("xCampo") === rule.obsField) {
                            const xTexto = obs.getElementsByTagNameNS("*", "xTexto")[0];
                            val = xTexto?.textContent?.trim() || "N/A";
                            break;
                        }
                    }
                } 
                // LÃ³gica para tags com hierarquia pai/filho
                else if(rule.parentTag) {
                    const parents = xmlDoc.getElementsByTagNameNS("*", rule.parentTag);
                    if (parents.length > 0) {
                        const child = parents[0].getElementsByTagNameNS("*", rule.childTag);
                        val = child[0]?.textContent || "N/A";
                    }
                } 
                // LÃ³gica para busca por chaves simples
                else if (rule.keys) {
                    for(let k of rule.keys) {
                        const n = xmlDoc.getElementsByTagNameNS("*", k)[0];
                        if(n) { 
                            val = n.textContent.trim();
                            break; 
                        }
                    }
                }
                return { label: rule.label, value: val, internal: rule.internal || false };
            });

            const nCT = results.find(r => r.label === "NÃºmero CTe")?.value || "S/N";
            batchData.push({ filename, nCT, results, xml_raw: text });
        }

        function deleteFile(index, event) {
            event.stopPropagation();
            batchData.splice(index, 1);
            if (selectedIndex === index) { 
                selectedIndex = -1; 
                resetDisplay(); 
            } else if (selectedIndex > index) {
                selectedIndex--;
            }
            updateSidebarVisibility();
            renderBatchList();
        }

        function selectFile(index) {
            if (index < 0 || index >= batchData.length) return;
            selectedIndex = index;
            const file = batchData[index];
            renderBatchList();
            
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('info-container').classList.remove('hidden');
            
            document.getElementById('display-rem-nome').innerText = file.results.find(r => r.label === "Rem Nome")?.value || "---";
            document.getElementById('display-rem-cnpj').innerText = "CNPJ: " + (file.results.find(r => r.label === "Rem CNPJ")?.value || "---");
            document.getElementById('display-emi-nome').innerText = file.results.find(r => r.label === "Emi Nome")?.value || "---";
            document.getElementById('display-emi-cnpj').innerText = "CNPJ: " + (file.results.find(r => r.label === "Emi CNPJ")?.value || "---");
            
            const grid = document.getElementById('tags-grid');
            grid.innerHTML = '';
            file.results.filter(r => !r.internal).forEach(res => {
                grid.innerHTML += `
                    <div class="tag-card">
                        <div>
                            <span class="text-[9px] font-black text-blue-600 uppercase tracking-widest">${res.label}</span>
                            <p class="text-sm font-bold mt-1 text-slate-700 leading-tight">${res.value}</p>
                        </div>
                        <div class="path-display" onclick="copyText('${res.value}')">Copiar Atributo</div>
                    </div>`;
            });
        }

        function resetDisplay() {
            document.getElementById('empty-state').classList.remove('hidden');
            document.getElementById('info-container').classList.add('hidden');
            document.getElementById('tags-grid').innerHTML = '';
        }

        function updateSidebarVisibility() {
            const sidebar = document.getElementById('batch-sidebar');
            batchData.length === 0 ? sidebar.classList.add('sidebar-hidden') : sidebar.classList.remove('sidebar-hidden');
        }

        function renderBatchList() {
            const list = document.getElementById('batch-list');
            const search = (document.getElementById('search-files')?.value || "").toLowerCase();
            list.innerHTML = '';
            batchData.forEach((file, idx) => {
                if (file.filename.toLowerCase().includes(search) || file.nCT.includes(search)) {
                    const div = document.createElement('div');
                    div.className = `file-card ${idx === selectedIndex ? 'selected' : ''}`;
                    div.onclick = () => selectFile(idx);
                    div.innerHTML = `
                        <button class="btn-delete" onclick="deleteFile(${idx}, event)">âœ•</button>
                        <p class="text-[11px] font-bold truncate pr-6">${file.filename}</p>
                        <p class="text-[9px] text-blue-500 font-bold mt-1 uppercase">CTe: ${file.nCT}</p>
                    `;
                    list.appendChild(div);
                }
            });
            document.getElementById('status-badge').innerText = `${batchData.length} Arquivos`;
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(tabId).classList.add('active');
            document.getElementById('btn-' + tabId).classList.add('tab-active');
        }

        const fileInput = document.getElementById('file-input');
        document.getElementById('drop-zone').onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleFiles(e.target.files);
        function copyText(t) { 
            navigator.clipboard.writeText(t);
            // Pequeno feedback visual no console ou UI poderia ser adicionado aqui
        }

        function exportToCSV() {
            if (batchData.length === 0) return;
            let csv = "\uFEFFArquivo;CTe;Cobranca;OperaÃ§Ã£o;VeÃ­culo;Origem;Destino;Valor\n";
            batchData.forEach(f => {
                const cob = f.results.find(r => r.label === "TIPO DE COBRANÃ‡A")?.value;
                const v = f.results.find(r => r.label === "VALOR DA PRESTAÃ‡ÃƒO")?.value;
                const op = f.results.find(r => r.label === "Tipo de OperaÃ§Ã£o")?.value;
                const vei = f.results.find(r => r.label === "Tipo de VeÃ­culo")?.value;
                const ori = f.results.find(r => r.label === "Origem")?.value;
                const des = f.results.find(r => r.label === "Destino")?.value;
                csv += `"${f.filename}";"${f.nCT}";"${cob}";"${op}";"${vei}";"${ori}";"${des}";"${v}"\n`;
            });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
            link.download = `relatorio_forja_pro.csv`; 
            link.click();
        }

        async function exportToZIP() {
            if (batchData.length === 0) return;
            const zip = new JSZip();
            batchData.forEach(file => zip.file(file.filename, file.xml_raw));
            const content = await zip.generateAsync({ type: "blob" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(content);
            link.download = "export_xmls.zip"; 
            link.click();
        }
    </script>
</body>
</html>
